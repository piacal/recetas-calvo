        <h2>CONTACTO</h2>
        <section>
            <p class="animate__animated animate__shakeY">PODES CONTACTARTE CON NOSOTROS COMPETANDO EL SIGUIENTE FORMULARIO</p>
            <form action="">
                 
                    <div class="formcontacto">
                        <label for="nombre">Nombre</label>
                        <input class="inputcontacto" type="text" placeholder="Ingrese su nombre" id="nombre">
                    </div>
                    <div class="formcontacto">
                        <label class="labelcontact" for="mail">Mail</label>

                    </div>
                    <div class="formcontacto">           
                        <label for="telefono">Teléfono</label>
                        <input class="inputcontacto" type="number" placeholder="sin 0 y sin 15" id="telefono">
                    </div>
                    <div class="formcontacto">
                        <label for="Consulta">Consulta</label>
                        <textarea id="textareacontacto" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formcontacto">
                    <input id="button" type="submit" value="Enviar">
                    </div>
            </form>

        </section>
